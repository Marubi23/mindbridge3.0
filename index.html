<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Page Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindBridge - Professional Mental Health Support</title>
    <meta
      name="description"
      content="Connect with licensed psychiatrists and therapists for professional mental health support. Book appointments, attend sessions, and receive personalized care online."
    />
    <meta name="author" content="MindBridge Company Limited" />

    <!-- Favicon -->
    
<link rel="icon" type="image/x-icon" href="/favicon.png">
    
    <!-- For modern browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    
    <!-- For Apple devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    
    <!-- For Android Chrome -->
    <link rel="manifest" href="/site.webmanifest">
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:title" content="MindBridge - Professional Mental Health Support" />
    <meta
      property="og:description"
      content="Access expert mental health care and connect with certified psychiatrists anytime, anywhere."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mind-bridge.co.ke" />
    <meta
      property="og:image"
      content="https://www.mind-bridge.co.ke/assets/mindbridge-og-image.png"
    />
    <meta property="og:site_name" content="MindBridge" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mindbridge_mentalhealth" />
    <meta
      name="twitter:title"
      content="MindBridge - Professional Mental Health Support"
    />
    <meta
      name="twitter:description"
      content="Book online sessions with licensed psychiatrists and therapists for your well-being."
    />
    <meta
      name="twitter:image"
      content="https://www.mind-bridge.co.ke/assets/mindbridge-og-image.png"
    />

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#004aad" />
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
